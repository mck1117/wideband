Nernst            = scalar, F32,  40, "V",      1,    0,    0.0,      1.0,    2
PumpITarget       = scalar, F32,  44, "mA",     1,    0,   -5.0,      5.0,    2
PumpIMeasure      = scalar, F32,  48, "mA",     1,    0,   -5.0,      5.0,    2
HeaterDuty        = scalar, F32,  52, "%",    100,    0,    0.0,    100.0,    0

seconds           = scalar, U32, 124, "sec",    1,    0

